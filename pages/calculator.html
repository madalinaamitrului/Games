<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="../styles/calculator.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-end">
        <a class="btn btn-dark m-2" href="../pages/menu.html">Go back</a>
        <button onclick="logout()" type="button" class="btn btn-dark m-2">Log out</button>
    </div>
    <div class="grid-container">
        <div class="output">
            <p id="previous-text"></p>
            <p id="current-text"></p>
        </div>
        <button onclick="clearCurrent()">CE</button>
        <button onclick="clearBoth()">C</button>
        <button onclick="deleteLastChar()">←</button>
        <button onclick="addValue('/')">÷</button>
        <button onclick="addValue('7')">7</button>
        <button onclick="addValue('8')">8</button>
        <button onclick="addValue('9')">9</button>
        <button onclick="addValue('*')">×</button>
        <button onclick="addValue('4')">4</button>
        <button onclick="addValue('5')">5</button>
        <button onclick="addValue('6')">6</button>
        <button onclick="addValue('-')">-</button>
        <button onclick="addValue('1')">1</button>
        <button onclick="addValue('2')">2</button>
        <button onclick="addValue('3')">3</button>
        <button onclick="addValue('+')">+</button>
        <button onclick="addValue('^')">^</button>
        <button onclick="addValue('0')">0</button>
        <button onclick="addValue('.')">.</button>
        <button onclick="showResult()">=</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../scripts/calculator.js"></script>
    <script src="../scripts/models/user.js"></script>
    <script src="../scripts/services/userManager.js"></script>
    <script src="../scripts/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../styles/home.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-end">
        <a class="btn btn-dark m-2" href="../pages/menu.html">Go back</a>
        <button onclick="logout()" type="button" class="btn btn-dark m-2">Log out</button>
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="card" style="width: 500px; height: fit-content;">
                <div class="card-body">
                    <h2 class="card-title text-center py-2">My account</h2>
                    <div class="container">
                        <h4>Change settings</h4>
                        <div class="row my-3 align-items-center">
                            <div class="col-4">
                                <label for="inputNewPassword" class="col-form-label">New Password</label>
                            </div>
                            <div class="col-6">
                                <input type="password" id="inputNewPassword" class="form-control"
                                    aria-describedby="inputNewPassword" placeholder="Password">
                            </div>
                            <div class="col-2">
                                <button onclick="changePassword()" type="button" class="btn btn-success">Set</button>
                            </div>
                            <p id="alertOldPassword"></p>
                        </div>
                        <div class="row my-3 align-items-center">
                            <div class="col-4">
                                <label for="inputNewName" class="col-form-label">New Name</label>
                            </div>
                            <div class="col-6">
                                <input type="password" id="inputNewName" class="form-control"
                                    aria-describedby="inputNewName" placeholder="Name">
                            </div>
                            <div class="col-2">
                                <button onclick="changeName()" type="button" class="btn btn-success">Set</button>
                            </div>
                        </div>
                        <button onclick="removeUser()" type="button" class="btn btn-dark">Remove account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../scripts/models/user.js"></script>
    <script src="../scripts/services/userManager.js"></script>
    <script src="../scripts/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../styles/home.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="card" style="width: 450px; height: fit-content;">
                <div class="card-body">
                    <h2 class="card-title text-center py-2">Login</h2>

                    <div class="row my-3 align-items-center">
                        <div class="col-3">
                            <label for="loginUserEmail" class="col-form-label">Email</label>
                        </div>
                        <div class="col-lg-9">
                            <input type="email" id="loginUserEmail" class="form-control"
                                aria-describedby="loginUserEmail" placeholder="name@example.com">
                        </div>
                    </div>

                    <div class="row my-3 align-items-center">
                        <div class="col-3">
                            <label for="loginUserPassword" class="col-form-label">Password</label>
                        </div>
                        <div class="col-lg-9">
                            <input type="password" id="loginUserPassword" class="form-control"
                                aria-describedby="loginUserPassword" placeholder="Password">
                        </div>
                    </div>
                    <p id="loginerror"></p>
                    <div class="d-flex justify-content-center">
                        <button onclick="login()" type="button" class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../scripts/models/user.js"></script>
    <script src="../scripts/services/userManager.js"></script>
    <script src="../scripts/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/todolist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="showTodos()">
    <div class="d-flex justify-content-end">
        <a class="btn btn-dark m-2" href="../pages/menu.html">Go back</a>
        <button onclick="logout()" type="button" class="btn btn-dark m-2">Log out</button>
    </div>
    <div class="container">
        <h1 class="d-flex justify-content-center">My List</h1>
        <div class="input-group">
            <input class="form-control" id="todoInputId" placeholder="add something" type="text" name="Todo">
            <input class="btn btn-dark" type="button" value="Add" onclick="addTodo()">
        </div>
        <div class="container">
            <h3 class="my-3 d-flex justify-content-center">To do</h3>
            <div class="d-flex justify-content-center">
                <div id="todosId"></div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="../scripts/models/todo.js"></script>
        <script src="../scripts/todolist.js"></script>
        <script src="../scripts/main.js"></script>
</body>

</html>
